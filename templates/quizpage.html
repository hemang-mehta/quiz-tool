{% if user_auth is not none%} {% include 'navbar_after_login.html'%}
{%else%} {% include 'navbar_before_login.html'%}
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/quizpage.css">
    <title>Quiz</title>
</head>
<body>
    <form id="quizform" method="POST" action="quizpage">
    <table>
        <thead>
            <div class="h1-container">
                <h1>Quiz</h1>
            </div>
        </thead>
        <tbody>
            {% for record in ques_data %}
                <div class="card-container">
                    <div class="card-body">
                        <p class="card-title">
                            <b>{{ loop.index }}.</b> 
                            <pre class="question">{{ record.question }}</pre>
                        </p>
                        <div class="code">
                            {% if record.code is not none%}
                                <pre class="code">{{ record.code | safe }}</pre>
                            {% endif %}
                        </div>
                        <p class="card-text">
                            <select name="{{ record._id }}">
                                {% for option in record.options %}
                                    <option value="{{ loop.index }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        </p>
                    </div>
                </div>
            {% endfor %}
        </tbody>
    </table>
    <div class="button-container">
        <button type="submit" class="button">Submit</button>
    </div>
</form>
</body>
</html>
