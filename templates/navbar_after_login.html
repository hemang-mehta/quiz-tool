<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .gradient-text {
        background: linear-gradient(135deg, #475edf, #f8c35c);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 40px;
        font-weight: bold;
      }
      .hov:hover{
          color: #475edf;
      }
    </style>
  </head>
  <body>
      <div class="w-full bg-black font-bold" >
          <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-2 sm:px-6 lg:px-8">
              <div class="inline-flex items-center space-x-2">
                <a href="/">
                  <span class="gradient-text">Quiz-Tool</span>
                </a>
              </div>
              <div class="flex items-center space-x-3">
                  <div class="flex">
                    <p class="inline-flex items-center text-lg font-bold rounded-md px-2" style="color: #475edf">
                      {{ userid| capitalize }} {{ surname| capitalize }}
                    </p>
                    
                        <button
                        type="button"
                        class="hover-dark rounded-md mb-0 px-3 py-2 text-lg font-bold text-white"
                        >
                        <a href="/logout">Logout</a>
                    </button>
                  </div>
              </div>
          </div>
      </div>
  </body>
  </html>
