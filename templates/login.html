{% include 'navbar_before_login.html' %}
<section>
  <div class="flex items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-24">
    <div class="xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md">
      <h2 class="text-center text-2xl font-bold leading-tight text-black">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 ">
        Don't have an account?
        <a
          href="/signup"
          title=""
          class="font-semibold text-black transition-all duration-200 hover:underline"
        >
          Create a free account
        </a>
      </p>
      <form action="{{url_for('login')}}" method="POST" class="mt-8">
        <div class="space-y-5">
          <div>
            <label for="emailid" class="text-base font-medium text-gray-900">
              Email-id
            </label>
            <div class="mt-2">
              <input
                name="emailid"
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                type="text"
                placeholder="Email-id"
              />
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label for="" class="text-base font-medium text-gray-900">
                
                Password
              </label>
            </div>
            <div class="mt-2">
              <input
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                type="password"
                placeholder="Password"
                name="password"
              />

              {% if error %}
                <p class="error-message">{{ error }}</p>
              {% endif %}
            </div>
          </div>
          <div>
            <button
              type="submit"
              class="inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-black/80"
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
