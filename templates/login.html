{% include 'navbar_before_login.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .custom-button {
      display: inline-flex;
      width: 100%;
      align-items: center;
      justify-content: center;
      padding: 8px 14px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      background-color: #445197;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #6a78c8;
    }
  </style>
</head>
<body>
<div class="flex justify-center items-center min-h-screen bg-black">
    <div class="p-8">
      <div class="max-w-md mx-auto">
        <h2 class="text-2xl font-bold leading-tight text-white mb-4">
          Sign in to your account
        </h2>
        <p class="mb-6 text-base text-gray-600">
          Don't have an account?
          <a
            href="/signup"
            title=""
            class="font-medium text-white transition-all duration-200 hover:underline"
          >
            Create a free account
          </a>
        </p>
        <form action="{{ url_for('login') }}" method="POST" class="space-y-5">
          <div>
            <label for="emailid" class="text-base font-medium text-white">Email-id</label>
            <input
              class="flex text-white h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
              type="text"
              placeholder="Email-id"
              id="emailid"
              name="emailid"
            />
          </div>
          <div>
            <label for="password" class="text-base font-medium text-white">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="flex text-white h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1"
            />
            {% if error %}
            <p class="text-red-500 text-sm mt-2">{{ error }}</p>
            {% endif %}
          </div>
          <div>
            <button type="submit" class="custom-button">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
</body>
</html>
